<body>
  <div class="container">

						</div>
					</div>
				</div>

						<p class="date" id="current-date-time">

										</p>
									</div>
									<div class="col-7">
										<p>
											<span class="current-temperature" id="current-temperature">
												
											</span>
											<a class="temperature-unit celcius" id="unit-celcius">°C</a> 
											<a class="temperature-unit farenheit" id="unit-farenheit">°F</a>
										</p>
									</div>
								</div>
							</div>
							<div class="col-4 weather-details">

							</div>
						</div>						
						<hr class="line" />
